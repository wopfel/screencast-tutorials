---
steps:
- desc: 'Set bash prompt'
  cmd: 'PS1="\[\033[42m\]\[\033[30m\]\u@\h:\w\\$\[\033[00m\] "'
- desc: 'Update apt package cache'
  cmd: 'apt-get update'
- desc: 'Install locales'
  cmd: 'apt-get install -y locales'
- desc: 'Define locale'
  cmd: 'localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8'
- desc: 'Set language environment variable'
  cmd: 'export LANG=en_US.utf8'
- desc: ''
  cmd: 'export DEBIAN_FRONTEND=noninteractive'
- desc: ''
  cmd: 'apt install -y libmodule-build-perl git'
- desc: ''
  cmd: 'apt install -y libjson-perl libcache-perl libdatetime-perl libdatetime-format-strptime-perl libwww-perl libclass-accessor-perl liblist-compare-perl libxml-libxml-perl libgeo-distance-perl liblist-utilsby-perl libtext-levenshteinxs-perl libtest-compile-perl libtest-fatal-perl libtest-pod-perl libtext-csv-perl libtest-number-delta-perl'
- desc: ''
  cmd: 'git clone https://github.com/derf/Travel-Status-DE-IRIS.git'
- desc: ''
  cmd: 'cd Travel-Status-DE-IRIS/'
- desc: ''
  cmd: 'export LC_CTYPE="en_US.UTF-8"'
- desc: ''
  cmd: 'perl Build.PL'
- desc: ''
  cmd: 'yes | ./Build installdeps'
- desc: ''
  cmd: './Build'
- desc: ''
  cmd: './Build manifest'
- desc: ''
  cmd: './Build test'
- desc: ''
  cmd: './Build install'
- desc: ''
  cmd: 'db-iris --version'
- desc: ''
  cmd: 'db-iris -oq,D "Dortmund Hbf"'
