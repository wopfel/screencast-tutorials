---
env:
  dummy: dummy
  split-window: 4

steps:
- desc: 'Show ip addresses'
  cmd: 'ip a | grep 192.168.56.'
  panels: 0 1 2 3

- desc: 'Ping master'
  cmd: 'ping -c 25 192.168.56.10'
  panels: 1 2 3

- desc: 'Add drop rule'
  cmd: 'sudo iptables -I INPUT -p icmp -j DROP'
  panels: 0
- cmd: 'sudo iptables -L INPUT -n -v --line-numbers'
  panels: 0
  skip-delay: true

- desc: 'Show dropped packet count, flush rules'
  cmd: 'sudo iptables -L INPUT -n -v --line-numbers'
  panels: 0
- cmd: 'sudo iptables -F'
  panels: 0
  skip-delay: true

- desc: 'Add drop rule for IP address .12'
  cmd: 'sudo iptables -I INPUT -p icmp -s 192.168.56.12 -j DROP'
  panels: 0
- cmd: 'sudo iptables -L INPUT -n -v --line-numbers'
  panels: 0
  skip-delay: true

- desc: 'Show dropped packet count, flush rules'
  cmd: 'sudo iptables -L INPUT -n -v --line-numbers'
  panels: 0
- cmd: 'sudo iptables -F'
  panels: 0
  skip-delay: true

- desc: Wait for ping
  cmd: 'sleep 5'
  panels: 0
