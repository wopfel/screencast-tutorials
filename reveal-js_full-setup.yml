---
steps:
- desc: 'Update apt package cache'
  cmd: 'apt-get update'
- desc: 'Non-interactive apt'
  cmd: 'export DEBIAN_FRONTEND=noninteractive'
- desc: 'Install needed packages'
  cmd: 'apt install -y git nodejs npm links'
- desc: 'Clone repository'
  cmd: 'git clone https://github.com/hakimel/reveal.js.git'
- desc: 'Change directory'
  cmd: 'cd reveal.js/'
- desc: 'Install using npm'
  cmd: 'npm install'
- desc: 'Start'
  cmd: 'timeout 20 npm start & :'
- desc: 'Wait a few seconds'
  cmd: 'sleep 10'
- desc: 'Due to the lack of a full-featured browser, we will use liks here and only see one line with slide info.'
  cmd: 'links -dump http://localhost:8000'
- desc: 'Wait a few seconds'
  cmd: 'sleep 10'
